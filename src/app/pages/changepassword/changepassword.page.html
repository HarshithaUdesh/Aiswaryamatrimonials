<ion-content class="login-content">
  <div class="top-curve"></div>
   <div class="logo-container">
     <img src="assets/imgs/theme.png" alt="Logo" class="logo" />
     <h2 class="app-name">Aishawraya Matrimony</h2>
     <h3 class="login-title" *ngIf="mobile != null && email != null">Set Password</h3>
     <h3 class="login-title" *ngIf="mobile == null && email != null">Reset Password</h3>
   </div>
   

    <ion-item lines="none">
      <ion-label position="stacked" style="color: black;font-size: 18px;margin-top: 10px;">Password</ion-label>
      <ion-input (ionInput)="checkPasswordStrength($event)" aria-label="Custom input"  [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'" placeholder="Password"  class="custom custom-border" >
        <ion-icon slot="end" name="eye" (click)="togglePasswordVisibility()" class="eye-icon"></ion-icon>
      </ion-input>
     </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked" style="color: black;font-size: 18px;margin-top: 10px;">Confirm Password</ion-label>
        <ion-input aria-label="Custom input"  [(ngModel)]="cpassword" [type]="cshowPassword ? 'text' : 'password'" placeholder="Confirm Password"  class="custom custom-border" >
          <ion-icon slot="end" name="eye" (click)="togglePasswordVisibilityC()" class="eye-icon"></ion-icon>
        </ion-input>
         </ion-item>


         <div class="strength-meter" *ngIf="passbarhide == true  && password.length > 0 ">
          <div class="strength-bar" [ngStyle]="{ 'background-color': strengthColor, 'width': strengthPercent + '%' }"></div>
        </div>
        <div *ngIf="passbarhide == true  && password.length > 0 "class="strength-label" style="text-align: center;">{{ strengthLabel }}</div>
        <div *ngIf="passbarhide == true  && password.length > 0 " style="text-align: center;">
          <div class="strength-barText" [ngStyle]="{ 'color': hasMinLength ? 'green' : 'red' }">At least 8 characters.</div>
          <div class="strength-barText" [ngStyle]="{ 'color': hasUpperCase ? 'green' : 'red' }">1 uppercase letter.</div>
          <div class="strength-barText" [ngStyle]="{ 'color': hasNumber ? 'green' : 'red' }">1 number.</div>
          <div class="strength-barText" [ngStyle]="{ 'color': hasSpecialChar ? 'green' : 'red' }">1 special character.</div>
  
        </div>
        
        
    <ion-button expand="block" class="login-button" (click)="onLogin()">Submit</ion-button>

     
    <div class="signup-text">
      Remember your password? <span  class="secondarycolor" (click)="gotologin()">Back to Login</span> 
    </div>
  <!-- </div> -->
</ion-content>
