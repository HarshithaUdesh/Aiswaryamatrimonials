<ion-header>
  <ion-toolbar color="primary">
    <ion-row>
      <ion-col size="2" style="text-align: left;" (click)="backoption()">
        <ion-icon name="arrow-back" style="font-size: 30px;padding-left: 10px;"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-title style="padding-top: 6px;">Subscription History</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="cardstyle" *ngFor="let item of subshistorylist">
    <ion-card-header>
      <ion-row>
        <ion-col size="12">
          <div class="mypancontentvalue" style="text-align: center;">{{item.SchemaName}}</div>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="5">
          <div class="mypancontectheader">Purchase Date</div>
        </ion-col>
        <ion-col size="1">
          <div class="mypancontectheader">:</div>
        </ion-col>
        <ion-col size="6">
          <div class="mypancontectheader">{{item.StartDate | date:'dd-MM-yyyy'}}</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5">
          <div class="mypancontectheader">Days</div>
        </ion-col>
        <ion-col size="1">
          <div class="mypancontectheader">:</div>
        </ion-col>
        <ion-col size="6">
          <div class="mypancontectheader">{{item.NumberofDays}}</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5">
          <div class="mypancontectheader">Status:</div>
        </ion-col>
        <ion-col size="1">
          <div class="mypancontectheader">:</div>
        </ion-col>
        <ion-col size="6">
          <div *ngIf="item.IsActive == true" class="activedata">Active</div>
          <div *ngIf="item.IsActive == false" class="inactivedata">Inactive</div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
