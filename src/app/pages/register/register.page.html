<ion-content class="login-background">
  <div class="top-curve"></div>
  <div class="logo-container">
    <img src="assets/imgs/theme.png" alt="Logo" class="logo" />
    <h2 class="app-name">Aishawraya Matrimony</h2>
    <h3 class="login-heading">Sign Up</h3>
  </div>
  <div style="height: 64vh; overflow-y: auto; ">
    <ion-item lines="none">
      <ion-label position="stacked" style="color: black; font-size: 18px; margin-top: 10px;">
        Relationship Type<span style="color: red; font-size: 20px;">*</span>
      </ion-label>
      <ion-select
        [(ngModel)]="selectedRelationship"
        aria-label="Relationship Type"
        style="color: black"
        placeholder="Select"
        class="custom custom-border"
         >
        <ion-select-option *ngFor="let rel of relationshipList" [value]="rel.RelationshipID">
          {{ rel.RelationshipType }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="none" style="color: black; font-size: 18px; margin-top: 3px;">
      <ion-label position="stacked">First Name<span style="color: red; font-size: 20px;">*</span></ion-label>
      <ion-input aria-label="First Name" [(ngModel)]="firstname" placeholder="First Name" class="custom custom-border"></ion-input>
    </ion-item>

    <ion-item lines="none" style="color: black; font-size: 18px; margin-top: 3px;">
      <ion-label position="stacked">Last Name<span style="color: red; font-size: 20px;">*</span></ion-label>
      <ion-input aria-label="Last Name" [(ngModel)]="lastname" placeholder="Last Name" class="custom custom-border"></ion-input>
    </ion-item>

    <ion-item lines="none" style="color: black; font-size: 18px; margin-top: 3px;">
      <ion-label position="stacked">Email<span style="color: red; font-size: 20px;">*</span></ion-label>
      <ion-input aria-label="Email" [(ngModel)]="email" placeholder="Email" class="custom custom-border"></ion-input>
    </ion-item>

    <ion-item lines="none" style="color: black; font-size: 18px; margin-top: 3px;">
      <ion-label position="stacked">Phone Number<span style="color: red; font-size: 20px;">*</span></ion-label>
      <ion-input aria-label="Phone Number" [(ngModel)]="mobile" placeholder="Phone Number" class="custom custom-border"></ion-input>
    </ion-item>

    <div style="margin-top: 3px; height: 44px;">
      <ion-row>
        <ion-col size="2">
          <ion-item lines="none">
            <ion-checkbox slot="start" style="margin-top: 3px;" [(ngModel)]="agreeToTerms"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col size="10" (click)="togoprivacy()">
          <ion-item lines="none">
            <div class="login-links">I agree to the <span class="secondarycolor">Terms and Conditions</span></div>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>

    <ion-button expand="block" class="login-button" (click)="signup()">Sign Up</ion-button>
    <div class="signup-text">Already have an account? <span class="secondarycolor" (click)="gotologin()">Login</span></div>

  </div>
</ion-content>
