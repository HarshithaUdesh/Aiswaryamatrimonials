<ion-content class="login-background">
  <div class="login-card">
    <h2 class="login-title">Sign Up</h2>
    <p class="login-subtitle">Create your account and find your perfect match.</p>

   <ion-item lines="none">
  <ion-label position="stacked">
    Relationship Type<span style="color: red; font-size: 20px;">*</span>
  </ion-label>
  <ion-select
    [(ngModel)]="selectedRelationship"
    aria-label="Relationship Type"
    style="color: black"
    placeholder="Select"
    class="custom"
  >
    <ion-select-option *ngFor="let rel of relationshipList" [value]="rel.RelationshipID" style=" --background: #ca2323;">
      {{ rel.RelationshipType }}
    </ion-select-option>
  </ion-select>
</ion-item>
    

    <ion-item lines="none">
      <ion-label position="stacked">First Name<span style="color: red;font-size: 20px;">*</span></ion-label>
      <ion-input aria-label="Custom input" [(ngModel)]="firstname"   placeholder="First Name"  class="custom" ></ion-input>
      </ion-item>

       <ion-item lines="none">
        <ion-label position="stacked">Last Name<span style="color: red;font-size: 20px;">*</span></ion-label>
        <ion-input aria-label="Custom input" [(ngModel)]="lastname"   placeholder="Last Name"  class="custom" >
           </ion-input>
         </ion-item>

         <ion-item lines="none">
          <ion-label position="stacked">Email<span style="color: red;font-size: 20px;">*</span></ion-label>
          <ion-input aria-label="Custom input"  [(ngModel)]="email"  placeholder="Email"  class="custom" >
             </ion-input>
           </ion-item>

           <ion-item lines="none">
            <ion-label position="stacked">Phone Number<span style="color: red;font-size: 20px;">*</span></ion-label>
            <ion-input aria-label="Custom input"  [(ngModel)]="mobile"  placeholder="Phone Number"  class="custom" >
               </ion-input>
             </ion-item>
  

             <div class="login-links" style="margin-top:10px">
              <ion-row>
                <ion-col size="2">
                  <ion-item lines="none" >
                  <ion-checkbox slot="start"  style="margin-top: 10px;"  [(ngModel)]="agreeToTerms"></ion-checkbox></ion-item>
                </ion-col>
                <ion-col size="10" (click)="togoprivacy()">
                 
                  <ion-item lines="none"  >
                    <div>I agree to the <span  class="terms-link">Terms and Conditions</span></div>
                  </ion-item>
                </ion-col>
               
              </ion-row>
             
            </div>
             <ion-button expand="block" class="login-button" (click)="signup()">Sign Up</ion-button>
          <div class="signup-text"> Already have an account? <span  class="secondarycolor" (click)="gotologin()">Login</span>   </div>
  </div>
</ion-content>
