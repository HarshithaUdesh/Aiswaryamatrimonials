
 <ion-content class="login-content">
 <div class="top-curve"></div>
  <div class="logo-container">
    <img src="assets/imgs/theme.png" alt="Logo" class="logo" />
    <h2 class="app-name">Aishawraya Matrimony</h2>
    <h3 class="login-heading">Login</h3>
  </div>

  <ion-item lines="none" >
    <ion-label style="color: black;font-size: 18px;margin-top: 10px;" position="stacked">Email / Phone<span style="color: red;font-size: 20px;">*</span></ion-label>
    <ion-input type="text" [(ngModel)]="emailorphn" aria-label="Custom input" placeholder="Email or Phone Number" class="custom  custom-border"></ion-input>
  </ion-item>
  
  <ion-item lines="none" >
    <ion-label style="color: black;font-size: 18px;margin-top: 10px;" position="stacked">Password<span style="color: red;font-size: 20px;">*</span></ion-label>
    <ion-input aria-label="Custom input" [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'" placeholder="Password" class="custom  custom-border">
      <ion-icon slot="end" name="eye" (click)="togglePasswordVisibility()" class="eye-icon"></ion-icon>
    </ion-input>
  </ion-item>
  <div class="login-links" (click)="gotoforgot()">
    <div href="#">Forgot Password?</div>
  </div>
  <ion-button expand="block" class="login-button" (click)="onLogin()">Login</ion-button>

  

  <div class="signup-text">
    Don't have an account? <span  class="secondarycolor" (click)="togosignup()">Sign Up</span> 
  </div>

</ion-content>
