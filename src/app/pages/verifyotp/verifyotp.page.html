<ion-content class="login-background">
  <div class="login-card">
    <h2 class="login-title">Verify Otp</h2>
    <p class="login-subtitle"> Enter the 4-digit code sent to your email or phone.</p>
   
   
    <ion-row>
      <ion-col size="12" style="text-align: center;">
        <ion-input type="tel" #otp1 class="otp" pattern="[0-9]{1}" [(ngModel)]="otpone" maxlength="1" size="1"
          (input)="onInput($event, 1, [otp1, otp2, otp3, otp4])" (keyup)="next($event, otp2, null)"></ion-input>
        <ion-input type="tel" #otp2 class="otp" pattern="[0-9]{1}" [(ngModel)]="otptwo" maxlength="1" size="1"
          (input)="onInput($event, 2, [otp1, otp2, otp3, otp4])" (keyup)="next($event, otp3, otp1)"></ion-input>
        <ion-input type="tel" #otp3 class="otp" pattern="[0-9]{1}" [(ngModel)]="otpthree" maxlength="1" size="1"
          (input)="onInput($event, 3, [otp1, otp2, otp3, otp4])" (keyup)="next($event, otp4, otp2)"></ion-input>
        <ion-input type="tel" #otp4 class="otp" pattern="[0-9]{1}" [(ngModel)]="otpfour" maxlength="1" size="1"
          (input)="onInput($event, 4, [otp1, otp2, otp3, otp4])" (keyup)="next($event, null, otp3)"></ion-input>
      </ion-col>
    </ion-row>

    <div class="timer">
      <p>Resend OTP in: {{ timerDisplay }}</p>
    </div>
   
    <ion-button expand="block" class="login-button" (click)="onResend()"
      [disabled]="isResendDisabled">Resend</ion-button>
  </div>
</ion-content>
